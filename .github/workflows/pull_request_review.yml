name: Pull Request Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get PR diff
        id: diff
        run: |
          DIFF=$(gh pr diff ${{ github.event.pull_request.number }} --repo ${{ github.repository }})
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Analyze diff with AI
        id: ai_analysis
        run: |
          BACKEND_URL="${{ vars.BACKEND_URL }}"
          DIFF="${{ steps.diff.outputs.diff }}"
          PR_URL="${{ github.event.pull_request.html_url }}"
          RESPONSE=$(jq -n --arg diff "$DIFF" --arg pr_url "$PR_URL" '{"diff": $diff, "pr_url": $pr_url}' | curl -s -X POST "$BACKEND_URL/analyze-diff" -H "Content-Type: application/json" -d @-)
          echo "response=$RESPONSE" >> $GITHUB_OUTPUT

      - name: Post AI review comment
        run: |
          RESPONSE_JSON="${{ steps.ai_analysis.outputs.response }}"
          MESSAGE=$(echo "$RESPONSE_JSON" | jq -r '.message // .detail // "Analysis failed"')
          COMMENT=$(printf "ðŸ¤– **AI Code Review**\n\n%s" "$MESSAGE")
          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
